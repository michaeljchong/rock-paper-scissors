<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        function computerPlay() {
            switch (Math.floor(Math.random() * 3)) {
                case 0:
                    return "Rock";
                case 1:
                    return "Paper";
                default:
                    return "Scissors";
            }
        }
        
        console.log(computerPlay());
    </script>
</body>

</html>
